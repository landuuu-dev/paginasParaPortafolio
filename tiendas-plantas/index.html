<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        <title>Plantas Cindy</title>
    </head>
    <body>
        <header>
        <h2 class="logo">Plantas Cyndi</h2>
            <nav class="navigation">
                <a href="index.html">Inicio</a>
                <a href="sobre-nosotros.html">Sobre nosotros</a>
                <a href="productos.html">Productos</a>
                <a href="#">Servicios</a>
                <a href="#">Blog</a>
                <button class="boton">Contactame</button>
            </nav>
        </header>
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            <div class="form">
                <h2 class="contactame-h2">Contactame</h2>
                <form action="#">
                    
                    <div class="input-caja">
                      <span class="icon"><ion-icon name="mail"></ion-icon></span>
                      <input type="email" required placeholder="nombre@email.com">
                      <label>Email</label>
                    </div>
                    
                    <div class="input-caja">
                      <span class="icon"><ion-icon name="person"></ion-icon></span>
                      <input type="text" required placeholder="Escribe tu nombre" maxlength="20">
                      <label>Nombre</label>
                    </div>

                    <div class="input-caja">
                      <span class="icon"><ion-icon name="create"></ion-icon></span>
                      <input type="text" name="mensaje" required placeholder="Escribe tu mensaje aqui..." maxlength="800" minlength="20">
                      <label>Mensaje</label>
                    </div>

                    <div class="newsletter">
                      <label><input type="checkbox" class="casilla-newsletter">Quiero suscribirme a la newsletter</label>
                    </div>
                    <div>
                      <button type="submit" class="boton-enviar">Enviar</button>
                    </div>
        
                </form>
            </div>
            
        </div>
        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        </body>

</html>
